<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <h:outputStylesheet library="css" name="bootstrap.css"/>
      <h:outputStylesheet library="css" name="bootstrap-flatly.css"/>
      <h:outputStylesheet library="css" name="sistema.css"/>
      <h:outputScript library="js" name="jquery.js"/>
      <h:outputScript library="js" name="bootstrap.min.js"/>
      <h:outputScript library="js" name="jquery.maskMoney.js"/>
      <h:outputScript library="js" name="maskedinput-1.1.2.pack.js"/>
      <title>Sistema Financeiro</title>
      <f:event type="preRenderView" listener="#{sessaoController.verificarSessao()}"/>
   </h:head>

   <h:body>
      <h:form prependId="false">
         <div id="header">
            <h:graphicImage library="img" name="egestor-branco.png" styleClass="logo"/>

            <div class="menu">
               <button jsf:outcome="home" title="Home" class="btn btn-default">
                  <span class="glyphicon glyphicon-home"></span>
                  Home
               </button>
               <div class="btn-group">
                  <button jsf:outcome="consultaLancamento" title="Consultar Lançamentos" class="btn btn-default"
                          style="margin-left: 5px;"><span class="glyphicon glyphicon-list"></span>
                     Lançamentos
                  </button>
                  <button type="button" class="btn btn-default dropdown-toggle" 
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <span class="caret"></span>
                     <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                     <li><a href="lancamentos.xhtml">Cadastrar</a></li>
                  </ul>
               </div>
               <button jsf:action="#{sessaoController.logout()}" jsf:immediate="true" class="btn btn-danger" 
                       title="Sair" style="margin-left: 5px;">Sair
                  <span class="glyphicon glyphicon-log-out"></span>
               </button>
            </div>
         </div>

         <div id="content">
            <ui:insert name="content"/>
         </div>

         <div id="footer">
            <h4>Sistema Financeiro - Tecnologias: EJB, JPA, JSF e Bootstrap.</h4>
         </div>

      </h:form>

   </h:body>
</html>
